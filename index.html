<h1>HELLO</h1>
<script>

async function main() {
    const url = "https://api.steampowered.com/ISteamApps/GetServersAtAddress/v0001?addr=77.169.36.244:1339&format=json";
    const key = "E2F065453946F6EEA126AB9DB1EDA675";

    try {
        const response = await fetch(url + `&key=${key}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        console.log(data);
        document.innerHTML = `<pre>${data}</pre>`;
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
}

main();
</script>
