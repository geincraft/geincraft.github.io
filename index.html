<h1>HELLO</h1>
<script>

async function main() {
    const url = "https://api.steampowered.com/ISteamApps/GetServersAtAddress/v0002?addr=77.169.36.244:1339&format=json"

    try {
        const response = await fetch(url);

        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }

        const data = await response.json();
        console.log(data);
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
}

main();
</script>
